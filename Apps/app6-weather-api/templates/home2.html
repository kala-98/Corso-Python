<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Dictionary API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <h1> Dictionary API</h1>
        <div>
            <p> URL format: http://127.0.0.1:5000/api/v1/word </p>       
            <p class="second-paragraph"> URL example: http://127.0.0.1:5000/api/v1/sun  </p>           
        </div>
        <div class="word">
            <label> Word: </label>
            <input type="text" id="word"> 
            <input id="check" type="button" value="Check" onclick="redirectToApi()">
        </div>
        
        <script>
            function redirectToApi() {
            var word = document.getElementById('word').value;
            window.location.href = 'http://127.0.0.1:5000/api/v1/' + word;
        }
        </script>
    </body>
</html>
