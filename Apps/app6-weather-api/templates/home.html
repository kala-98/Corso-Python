<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Weather API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <h1> Weather Data API</h1>
        <div>
            <p class="template"> URL format: http://127.0.0.1:5001/api/v1/station/date </p>
        </div>
        <div>
            <p class="template second-paragraph"> URL example for one station for one dates: http://127.0.0.1:5001/api/v1/10/19881025  </p>
        </div>
        <div>
            <p class="template second-paragraph"> URL example for one station for all dates: http://127.0.0.1:5001/api/v1/yearly/10/1988  </p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="input-group">
            <label> Station ID: </label>
            <input type="text" id="station">
        </div>
        <div class="input-group">
            <label> Date (format: YYYY-MM-DD): </label>
            <input type="text" id="date"> 
            <input id="check" type="button" value="Check" onclick="redirectToApi()">
        </div>
        <p> {{data|safe}} </p>
        <script>
            function redirectToApi() {
                let station = document.getElementById("station").value
                let date = document.getElementById("date").value
                date = date.replaceAll("-", "")
                let verificaData = date.length
                if (verificaData == 8) {
                    window.location.href = "http://127.0.0.1:5001/api/v1/" + station + "/" + date
                }
                else if (verificaData == 4) {
                    window.location.href = "http://127.0.0.1:5001/api/v1/yearly/" + station + "/" + date
                }
                else {
                    alert("You didn't put the data in the right format, try again!")
                }
            }
        </script>
    </body>
</html>
