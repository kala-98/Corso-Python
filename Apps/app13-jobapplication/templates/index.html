<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Job Application </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="">
        <style> 
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Ubuntu, Verdana;
                background-image: url("https://hbr.org/resources/images/article_assets/2023/02/Feb23_07_1352408564.jpg");
                background-repeat: no-repeat;
                /* background-position: center;  */
                background-size: cover;
            }
            label {
                display: inline-block;
                width: 100px; 
                margin-right: 10px;
                text-align: left; 
                text-shadow: 1px 0 white,
                             0 -1px white,
                             0 1px white,
                             -1px 0 white;
            }

            h1 {
                margin-top: 20px;
            }

            .big-container {
            display: flex;
            flex-direction: column;
            align-items: center;   
            }

            .container {              
                /* display: flex;
                align-items: center;
                justify-content: center;     */
                margin: 10px 0;        
            }

            .container-date {
                margin: 0;
            }
            
            input {
                text-align: center;
                width: 200px;
                height: 30px;
                border: none;        
                border-radius: 10px;
                box-shadow: 0 0 0 1px;
                font-size: 18px;
            }
      
            .container.radio {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 10px 0;
                position: relative;
                right: 30px;
            }

            .radio-group {
                display: flex;
                flex-direction: column;
                /* align-items: flex-start; Cambia questo in base alla necessit√† di allineamento */
            }

            .radio-option {
                display: flex;
                align-items:center;
            }

            input[type="radio"] {
                box-shadow: 0 0 0 0;
                width: 20px;
                position: relative;
                right: 10px; 
            }

            input[type="button"] {
                background-color:rgb(0, 217, 71);
            }

            input[type="submit"]:hover {
                color:rgb(104, 207, 0);
                cursor: pointer;
            }

            label[for="date"] {
                position: relative;
                top: 7px;
            }

            label[for="employment_status"] {
                margin-right: 25px;
            }

            #message {
                color: white;
                align-self: center; 
                padding-left: 20px;
                text-shadow: 1px 0 black,
                             0 -1px black,
                             0 1px black,
                             -1px 0 black;
                float: left;          
            }
            
        </style>
    </head>
    <body>  
        <form method = "post">
            <div class = "big-container">
                <div class = "container">
                    <h1 id="title"> Job Application Form </h1>
                </div>
                <div class = "container">
                    <label for = "first_name"> <b> First Name: </b></label>
                    <input type = "text" id = "first_name" name = "first_name" required>
                </div>
                <div class = "container">
                    <label for = "last_name"> <b> Last Name: </b></label>
                    <input type = "text" id = "last_name" name = "last_name" required>
                </div>
                <div class = "container">
                    <label for = "email"> <b> Email: </b></label>
                    <input type = "email" id = "email" name = "email" required>
                </div>
                <div class = "container-date">
                    <label for = "date"> <b> Available start date: </b></label>
                    <input type = "date" id = "date" name = "date" required>
                </div>        
                <div class = "container radio">
                    <label for="employment_status"><b>Occupation:</b></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" value="employed" name="employment_status" required>
                            <label for="employed"><b>Employed</b></label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" value="unemployed" name="employment_status" required>
                            <label for="unemployed"><b>Unemployed</b></label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" value="unemployed" name="employment_status" required>
                            <label for="unemployed"><b>Unemployed</b></label>
                        </div>
                    </div>
                </div>
                
                <input id = "button" type = "submit" value = "Submit">
                <br>
                {% with messages = get_flashed_messages() %}
                {% if messages %}             
                <div id = "message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </div>
       </form>
        <script src=""></script>
    </body>
</html>
